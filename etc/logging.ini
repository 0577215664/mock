[formatters]
keys: detailed,simple
 
[handlers]
keys: console
 
[loggers]
keys: main
 
[formatter_simple]
format: %(name)s:%(levelname)s:  %(message)s
 
[formatter_detailed]
format: %(name)s:%(levelname)s %(module)s:%(lineno)d:  %(message)s
 
[handler_console]
class: StreamHandler
args: []
formatter: simple
 
[logger_main]
level: DEBUG
handlers: console
