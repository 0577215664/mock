[formatters]
keys: detailed,simple
 
[handlers]
keys: simple_console,detailed_console
 
[loggers]
keys: root,build,config,state,buildroot,trace
 
[formatter_simple]
format: %(levelname)s: %(message)s
 
[formatter_detailed]
format: %(name)s:%(levelname)s %(module)s:%(lineno)d:  %(message)s
 
[handler_simple_console]
class: StreamHandler
args: []
formatter: simple

[handler_detailed_console]
class: StreamHandler
args: []
formatter: detailed

[logger_root]
level: INFO
handlers: simple_console

[logger_util]
level: DEBUG
handlers:
kualname: mock.Root.util

[logger_build]
level: DEBUG
handlers:
qualname: mock.Root.build

[logger_config]
level: DEBUG
handlers:
qualname: mock.Root.config

[logger_state]
level: DEBUG
handlers:
qualname: mock.Root.state

[logger_buildroot]
level: DEBUG
handlers:
qualname: mock.Root.root

[logger_trace]
level: INFO
handlers:
qualname: function_tracing
